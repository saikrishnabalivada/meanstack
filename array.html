
<html>
    <head>
        <script>
            var i,n,a,b;
            const A=[];
            n=window.prompt("enter the no.of elements<br>");
            for(i=0;i<n;i++)
            {
                a=window.prompt("enter the element");
                A.push(a);
            }               
            document.write(A);                                                                            
            b=A.pop();
            document.write("<br>");
            document.write("the poped element is "+b);                                                                            
        </script>
    </head>

    </body>
</html>
