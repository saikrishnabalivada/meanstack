<html>
<body>
	<h1> arrays in java script</h1>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
	const people=["sai","krishna","balivada"];
	document.getElementById("demo").innerHTML=people;
	document.getElementById("demo1").innerHTML=people[1];
	people.push("vivek");
	document.getElementById("demo2").innerHTML=people;
	people.pop();
	document.getElementById("demo3").innerHTML=people;
	people.shift();
	document.getElementById("demo4").innerHTML=people;
	people.unshift("BALIVADA");
																					
</script>
</body>
